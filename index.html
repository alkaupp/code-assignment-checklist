<html>
    <meta charset="UTF-8"/>
    <head>
        <script type="application/javascript">
        function updateSection(sectionId) {
            const scoreDiv = document.getElementById(sectionId + '-score')
            const indicators = document.getElementsByClassName(sectionId);
            scoreDiv.innerText = [...indicators].reduce((current, previous) => parseInt(current.innerText) + parseInt(previous.innerText)) / indicators.length + '%'
        }
        function checkBoxChecked(event) {
            const indicator = document.getElementById(event.name.split('-')[0] + '-indicator')
            indicator.innerText = event.checked ? '100%' : '0%'
            updateSection(event.parentElement.parentElement.parentElement.id)
        }
        function multiSelectClicked(event) {
            const indicator = document.getElementById(event.name.split('-')[0] + '-indicator')
            indicator.innerText = event.value
            updateSection(event.parentElement.parentElement.parentElement.id)
        }
        </script>
    </head>
    <body>
        <div id="section-1">
            <div>
                <h3 style="display: inline-block">Testing</h3>
                <div style="display: inline-block" id="section-1-score">0%</div>
            </div>
            <div>
                <div class="section-1" style="display: inline-block" id="q1-indicator">0%</div>
                <div style="display: inline-block">
                    <label for="q1-input" id="q1-input-label">Has tests</label>
                    <input name="q1-input" type="checkbox" onclick="checkBoxChecked(this)"/>
                </div>
            </div>
            <div>
                <div class="section-1" style="display: inline-block" id="q2-indicator">0%</div>
                <div style="display: inline-block">
                    <label for="q2-input-1">Test quality</label>
                    <button name="q2-input-1" value="0%" onclick="multiSelectClicked(this)">-2</button>
                    <button name="q2-input-2" value="33%" onclick="multiSelectClicked(this)">-1</button>
                    <button name="q2-input-3" value="66%" onclick="multiSelectClicked(this)">1</button>
                    <button name="q2-input-4" value="100%" onclick="multiSelectClicked(this)">2</button>
                </div>
            </div>
        </div>
    </body>
</html>
